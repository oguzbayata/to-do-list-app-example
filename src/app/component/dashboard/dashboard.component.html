<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
              <div class="container card bg-danger mt-4">
                <div class="row">
                  <div class="col-sm">
                    <img class="w-50 h-60 p-2" src="/assets/images/tasks-logo.svg" alt="Alternate Text" />
                  </div>
                  <div class="col-sm">
                    <h4 class="text-white mt-4">Görev Listesi Uygulaması</h4>
                  </div>
                </div>
              </div>
              <div class="shadow">
                <div class="input-group p-4">
                  <input type="text" class="form-control" placeholder="Görev Gir " name="task" [(ngModel)]="addTaskValue">
                  <button class="btn btn-outline-success" type="button" (click)="addTask()">+</button>
                </div>
              </div>

              <h4 class="text-primary mt-4">Görevler : </h4>

              <div style="overflow-y: auto; height: 350px;">
                <div class="m-3" *ngFor="let task of taskArr">
                  <div class="p-2 shadow border" id="tasks">
                    <div class="input-group row ps-3">
                      <div class="card col-md-10 border-0"> {{task.task_name}} </div>
                      <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)">Güncelle</button>
                      <div class="btn btn-outline-danger col" (click)="deleteTask(task)">Sil</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Görev Düzenle</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Görev Gir" name="task" [(ngModel)]="editTaskValue">
                        <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Güncelle</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col"></div>

        </div>

    </div>
</div>
